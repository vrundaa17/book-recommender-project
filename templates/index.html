<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Recommender</title>
    <style>
        a,
        a:visited,
        a:hover {
            color: white !important;
            text-decoration: none !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-black text-white ">
    <nav class="navbar ">
        <h3 class="navbar-title p-4 text-xl">Book Recommender</h3>
        <ul class=" nav navbar-list ">
            <li class="p-4 "><a href="/recommend" style="color: red !important; font-weight:bold !important;">Recommend</a></li>
            <li class="p-4"><a href="/">Home</a></li>
            
        </ul>
    </nav>
    <div class="container ">
        <div class="row g-4 mt-3">
            <div class="col-md-12">
                <h4 class="text-white">Popular Books</h4>
            </div>

            {% for i in range(book_name|length) %}
            <div class="col-md-3 mt-3 mb-3 p-3">
                <div class="card h-100 m-3 shadow-sm overflow-hidden hover:shadow-lg transition duration-200">
                    <div class="card-body ">
                        <div class="overflow-hidden h-64 w-full">
                            <img class="card-img-top w-full h-full object-fit-cover" src="{{image[i]}}">
                        </div>
                        <div class="card-body text-center p-4">
                            <h5 class="card-title mb-1 font-bold ">{{book_name[i]}}</h5>
                            <p class="text-sm text-gray-600 mb-1">By - {{author[i]}}</p>
                            <p class="text-sm mb-1">Votes - {{votes[i]}}</p>
                            <p class="text-sm">Ratings - {{rating[i] | round(1)}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</body>

</html>
