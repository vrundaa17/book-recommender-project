<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a,
        a:visited,
        a:hover {
            color: white !important;
            text-decoration: none !important;
        }
    </style>
    <title>Book Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


</head>

<body class="bg-black text-white ">
    <nav class="navbar ">
        <h3 class="navbar-title p-4 text-xl"><a href="/" >Books Recommender</a></h3>
        <ul class=" nav navbar-list ">
            <li class="p-4"><a href="/recommend" style="color: red !important; font-weight:bold !important;">Recommend</a></li>
            <li class="p-4"><a href="/">Home</a></li>
            
        </ul>
    </nav>
    <div class="container ">
        <div class="row g-4 mt-3">
            <div class="col-md-12">
                <h4 class="text-white">Recommend Books</h4>
                <form action="/recommend_books" method="post">
                    <input name='user_book' type='text' class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>

                {% if error %}
                <div class="alert alert-dange text-center mt-3">
                    <h4 class="alert alert-dange text-center mt-3">{{error}}</h4>
                </div>
                {% endif %}
                {% if data %}
                <div class=" row mt-3 mb-3 p-3">
                    {% for i in data%}
                    <div class="col-6 col-md-2 w-full">
                        <div
                            class="card h-100 w-100 m-3 shadow-sm overflow-hidden hover:shadow-lg transition duration-200">
                            <div class="card-body ">
                                <div class="overflow-hidden h-64 w-full">
                                    <img class="card-img-top w-full h-full object-fit-cover" src="{{i[2]}}">
                                </div>
                                <div class="card-body text-center p-4">
                                    <h5 class="card-title mb-1 font-bold ">{{i[0]}}</h5>
                                    <p class="text-sm text-gray-600 mb-1">By - {{i[1]}}</p>

                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
